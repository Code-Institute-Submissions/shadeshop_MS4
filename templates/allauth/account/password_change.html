{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <div class="text-center">
        <h2 class="logo-font my-4 text-black">{% trans "Change Password" %}</h2>
        <hr>
    </div>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn-black rounded-0" href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn-black rounded-0 btn-success" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
