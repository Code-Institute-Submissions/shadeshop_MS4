<ul class="mb-0 pl-0">
    <li class="list-inline-item">
        <a class="text-black nav-link d-block d-lg-none px-1 px-md-3" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
            aria-controls="collapseExample">
            <div class="text-center">
                <div><i class="fas fa-search fa-lg"></i></div>
            </div>
        </a>
    </li>
    <li class="list-inline-item dropdown">
        <a class="text-black nav-link d-block d-lg-none px-1 px-md-3" href="#" id="user-options-mobile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg"></i></div>
            </div>
        </a>
        <div class="dropdown-menu border-0 py-0" aria-labelledby="user-options-mobile">
            {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                    <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
                {% endif %}
                <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                <a href="{% url 'view_wishlist' %}" class="dropdown-item">Wishlist</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item">
        <a class="text-black nav-link d-block d-lg-none px-1 px-md-3" href="{% url 'view_bag' %}">
            <div class="text-center">
                <i class="fas fa-shopping-bag fa-lg" data-toggle="tooltip" data-placement="bottom"
                    title="{% if grand_total %}€{{ grand_total|floatformat:2 }}{% else %}€0.00{% endif %}"></i>
            </div>
        </a>
    </li>
</ul>
