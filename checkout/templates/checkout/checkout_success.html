{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col text-center text-black">
                <h2 class="logo-font my-4">Thank You!</h2>
                <hr>
                <p class="text-black mt-5">Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong>.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        <div class="row">
			<div class="col-12 text-center mt-3">
				<a href="{% url 'products' %}?sale=True" class="btn btn-success rounded-0 my-2">
					<span class="text-uppercase">Now check out our Summer Sale!</span>
				</a>
            </div>
            <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-5">
                <img class="img-fluid" src="{{ MEDIA_URL }}gingerCat.jpg" alt="Cat with sunglasses">
            </div>
		</div>
    </div>
{% endblock %}
