<form class="form update-form form-bag" method="POST" action="{% url 'adjust_wishlist' item.product.id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm rounded-0" data-item_id="{{ item.product.id }}"
                    id="decrement-qty_{{ item.product.id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number" name="quantity"
                value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.product.id  }}"
                id="id_qty_{{ item.product.id  }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm rounded-0" data-item_id="{{ item.product.id }}"
                    id="increment-qty_{{ item.product.id  }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-success float-right"><small>Update</small></a>
<a class="remove-item text-danger" id="remove_{{ item.product.id }}"><small>Remove</small></a>
